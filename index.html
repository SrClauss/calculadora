s<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="calculadora pt-3 ml-auto mr-auto">
          <div class="topo">
            <div class="row">
              <div class="solar text-left col-8 mt-lg-2 mt-sm-1">
                <div class="logo ml-5">Calculadora 1.0</div>
              </div>
              <div class="solar text-right col-4">
                <img
                  src="./img/visor solar.png"
                  alt=""
                  class="mr-5 mrr-sm-2 image-solar"
                />
              </div>
            </div>
            <div class="pt-2 pt-xl-1 container">
              <div class="visor">
                <div class="row">
                  <div class="col-1 visor-1">
                    <div class="row status" id="memory">&nbsp</div>
                    <div class="row status" id="signal">&nbsp</div>
                    <div class="row status" id="error">&nbsp</div>
                  </div>
                  <div class="col-11 text-right value-visor" id="display-value">0</div>
                </div>

              </div>
            </div>
          </div>
          <div class="teclado pt-2 pl-4 pr-4">
            <div class="d-flex linha p-1 justify-content-between">
              <div class="keyboard">MR</div>
              <div class="keyboard">M+</div>
              <div class="keyboard">M-</div>
              <div class="keyboard">MC</div>
              <div class="keyboard"><i class="fa fa-power-off pt-3"></i></div>
            </div>
            <div class="d-flex linha p-1 justify-content-between">
              <div class="keyboard">7</div>
              <div class="keyboard">8</div>
              <div class="keyboard">9</div>
              <div class="keyboard">CE</div>
              <div class="keyboard">&#247;</div>
            </div>
            <div class="d-flex linha p-1 justify-content-between">
              <div class="keyboard">4</div>
              <div class="keyboard">5</div>
              <div class="keyboard">6</div>
              <div class="keyboard">%</div>
              <div class="keyboard">x</div>
            </div>
            <div class="d-flex linha p-1 justify-content-between">
              <div class="keyboard">1</div>
              <div class="keyboard">2</div>
              <div class="keyboard">3</div>
              <div class="keyboard">&radic;</div>
              <div class="keyboard">-</div>
            </div>
            <div class="d-flex linha p-1 justify-content-between">
              <div class="keyboard">+/-</div>
              <div class="keyboard">0</div>
              <div class="keyboard">.</div>
              <div class="keyboard">=</div>
              <div class="keyboard">+</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
